          <div class="row p-5">
              <div class="col-6">
                  <h1 class="text-primary">Facebook</h1>
                  <p class="">Facebook helps you connect and <br> share with people in your life.</p>
              </div>
              <div class="col-6"> 
                <section class="" style="background-color:#fff">
                    <form class="p-3 shadow">
                        <div class="form-group">
                          <!-- <label for="exampleInputEmail1" class="float-left"> email address or Phone number</label> -->

                        <div class="form-group">
                          <!-- <label for="exampleInputPassword1" class="float-left">Password</label>  -->

                        </div>
                        <!-- <div class="form-group form-check">

                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary w-100">Log in</button>
                        <p class="text-center p-3"><a href="" class="">forgotten password?</a></p>
                        <hr>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Create New Account</button>
                        </div>
                      </form>
                </section>
              </div>
          </div>
      </section>
